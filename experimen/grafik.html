<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Logaritma</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md p-8 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Simulasi Logaritma</h2>
        <div class="flex justify-center items-center">
            <div class="mb-4">
                <input type="number" id="base" class="mt-1 w-16 h-8 border rounded-md text-center" placeholder="basis" disabled>
            </div>
            <p class="font-bold text-5xl">log</p>
            <div class="mb-4 mt-4">
                <input type="number" id="number" class="mt-4 p-2 w-24 border rounded-md text-2xl text-center font-medium" placeholder="args">
            </div>
            <p class="font-bold text-5xl">=</p>
            <div class="">
                <input id="result" class="text-xl font-semibold ml-2 mt-2 w-24 bg-gray-300 p-2 rounded-md" placeholder="hasil">
            </div>
        </div>
    </div>
    
    <script>
        const baseInput = document.getElementById('base');
        const numberInput = document.getElementById('number');
        const resultElement = document.getElementById('result');

        baseInput.addEventListener('input', calculateLog);
        numberInput.addEventListener('input', calculateLog);
        resultElement.addEventListener('input', calculateLog);

        function calculateLog() {
            const base = parseFloat(baseInput.value);
            const number = parseFloat(numberInput.value);
            const result = parseFloat(resultElement.value);

            if (!isNaN(base) && !isNaN(number) && !isNaN(result)) {
                // Jika input berupa basis dan argumen, cari hasil operasi
                if (isNaN(result) && !isNaN(base) && !isNaN(number)) {
                    resultElement.value = Math.pow(base, number);
                }
                // Jika input berupa result dan argumen, cari basis
                else if (isNaN(base) && isNaN(number) && !isNaN(result)) {
                    if (result > 0) {
                        baseInput.value = Math.pow(result, 1 / result);
                    }
                }
                // Jika input berupa basis dan result, cari argumen
                else if (!isNaN(base) && isNaN(number) && isNaN(result)) {
                    if (base > 0 && base !== 1) {
                        numberInput.value = Math.pow(base, 1 / result);
                    }
                }
            }
        }
    </script>
</body>

</html>
