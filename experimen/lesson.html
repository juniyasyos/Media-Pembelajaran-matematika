<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/lesson/style.css">
    <link rel="stylesheet" href="../static/css/lesson/base.css">
</head>

<body class="bg-[#A9D6E5]">
    <div class="min-h-screen text-sm">
        <div class="fixed w-full bottom-0">
            <img src="../static/img/Layer 1.png" alt="" class="w-full">
        </div>
        <!-- Container -->
        <div class="flex flex-row w-full">
            <div class="flex flex-1 flex-col items-center justify-center px-5 relative">
                <div class="flex justify-between items-center w-full py-4">
                    <div class="flex items-center justify-start space-x-3  cursor-pointer">
                        <img src="../static/img/back arrow.jpg" alt="image arrow back">
                    </div>
                </div>
                <div class="bg-slate-200 p-2 shadow-md rounded-md w-[390px]">
                    <div class="flex justify-center items-center w-full pt-4 mx-3">
                        <h1 class="text-xl font-medium">Persamaan dan Pertidaksamaan Linear Satu Variabel</h1>
                    </div>
                    <div class="flex justify-between items-center w-full py-3 ml-3">
                        <h1 class="text-sm font-medium">progres: 10/30</h1>
                    </div>
                    <div class="flex justify-center items-center w-full py-4 mt-[-40px] ml-[-8px]">
                        <div class="flex justify-center mt-5">
                            <div class="flex w-[340px] h-5 bg-gray-200 rounded-full overflow-hidden dark:bg-gray-700"
                                role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                <div class="flex flex-col justify-center rounded-full overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap dark:bg-blue-500 transition duration-500"
                                    style="width: 50%">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full flex mt-2 justify-center">
                    <div
                        class="bg-white m-2 py-2 px-5 w-[180px] shadow-xl rounded-lg border border-3 border-slate-600 flex justify-between items-center ml-3 hover:bg-blue-200">
                        <h1 class="text-[15px] font-medium">Contoh Soal</h1>
                        <img src="../static/img/ex.svg" alt="" width="35">
                    </div>
                    <div
                        class="bg-slate-600 m-2 py-2 px-5 w-[180px] shadow-xl rounded-lg border border-3 border-slate-600 flex justify-between items-center mr-3">
                        <h1 class="text-[15px] font-medium text-white opacity-45">Kuis</h1>
                        <div class="absolute flex">
                            <img src="../static/img/padlock.png" alt="" width="40" class="ml-11">
                        </div>
                        <img src="../static/img/quiz-test.png" alt="" width="35" class="opacity-40">
                    </div>
                </div>
                <div
                    class="bg-orange-300 m-2 py-2 px-5 w-[376px] shadow-xl rounded-lg border border-3 border-slate-600 flex justify-between items-center mr-3 hover:bg-orange-400">
                    <h1 class="text-[15px] font-medium">Studi Kasus</h1>
                    <img src="../static/img/homework (1).svg" alt="" width="45">
                </div>

                <!-- Subbab Materi -->
                <div class="w-[390px] bg-[#094C95] rounded-md mt-7">
                    <div class="text-white font-medium text-lg mb-2 flex justify-center">
                        <img src="../static/img/Rectangle 2791.png" alt="" height="30">
                        <h1 class="absolute mt-1">Sub Materi</h1>
                    </div>
                    <div class="flex justify-center mb-4">
                        <!-- Kelas selection -->
                        <div class="w-[360px] bg-white shadow-sm shadow-slate-600 justify-start rounded-lg p-2">
                            <div class="flex">
                                <img src="../static/img/ogo.jpg" alt="" width="70"
                                    class="border border-slate-600 rounded-xl m-2">
                                <div class="w-[300px]">
                                    <h1 class="m-2 ml-3 mr-7 font-medium">Persamaan dan P</h1>
                                    <div class="flex justify-between m-3">
                                        <div class="justify-start flex">
                                            <img src="../static/img/point.png" alt="point image">
                                            <h1 class="font-extralight text-sm">10</h1>
                                        </div>
                                        <div class="justify-start flex">
                                            <h1 class="font-normal mr-1">Status:</h1>
                                            <h1 class="font-medium text-green-500">Selesai</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
