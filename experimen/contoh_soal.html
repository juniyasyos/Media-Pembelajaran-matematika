<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pertumbuhan Investasi</title>
    <link rel="stylesheet" href="../static/css/studi_kasus/contoh/style_1.css">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto my-8 p-8 bg-white rounded shadow-md">
        <h1 class="text-3xl font-bold mb-8">Simulasi Pertumbuhan Investasi</h1>

        <form id="investment-form">
            <div class="mb-4">
                <label for="initial-investment" class="block text-sm font-semibold">Investasi Awal:</label>
                <input type="number" id="initial-investment" name="initial-investment"
                    class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="annual-rate" class="block text-sm font-semibold">Tingkat Pertumbuhan Tahunan (%):</label>
                <input type="number" id="annual-rate" name="annual-rate"
                    class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="years" class="block text-sm font-semibold">Jumlah Tahun:</label>
                <input type="number" id="years" name="years"
                    class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
            </div>

            <button type="button" onclick="calculateInvestment()"
                class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Hitung Pertumbuhan Investasi
            </button>
        </form>

        <div id="result" class="mt-8"></div>
    </div>

    <script>
        function calculateInvestment() {
            const initialInvestment = parseFloat(document.getElementById('initial-investment').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value);
            const years = parseInt(document.getElementById('years').value);

            const futureValue = initialInvestment * Math.pow(1 + (annualRate / 100), years);

            displayResult(futureValue.toFixed(2));
        }

        function displayResult(result) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<p class="text-lg font-semibold">Nilai Investasi di Akhir: $${result}</p>`;
        }

    </script>
</body>

</html>
