<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/question/style.css">
    <link rel="stylesheet" href="../static/css/question/base.css">
</head>

<body>
    <div class="min-h-screen text-sm bg-indigo-950">
        <div class="flex flex-row w-full">
            <div class="flex flex-1 flex-col items-center justify-center px-5 relative">
                <div id="popup-modal-result" tabindex="-1"
                    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative p-4 w-full max-w-md max-h-full">
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                            <button type="button"
                                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-hide="popup-modal-result">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                            <div class="p-4 space-y-5 md:p-5">
                                <div class="text-center">
                                    <div class="text-white text-3xl font-semibold mb-5">
                                        <h1>Hasil Penilaian Kuis</h1>
                                    </div>
                                    <h1 id="message" class="text-white text-sm">ini pesan</h1>
                                    <div class="font-bold text-white flex justify-center">
                                        <h1 id="score-user" class="pt-10" style="font-size: 60px;">300</h1>
                                        <img src="../static/img/point.png" alt="" width="40" class="mt-[100px] pt-10">
                                    </div>
                                </div>
                                <div class="space-y-1 text-white">
                                    <h3 class="my-5 text-lg font-semibold text" style="margin-left: 40px;">Statistik
                                        Hasil</h3>
                                    <h3 id="total-answered" class="my-5 text-sm font-normal text-slate-400"
                                        style="margin-left: 40px;">Soal Terjawab <span
                                            style="margin-left: 18px; margin-right: 10px;">:</span>0</h3>
                                    <h3 id="correct-answers" class="my-5 text-sm font-normal text-slate-400"
                                        style="margin-left: 40px;">Jawaban Benar <span
                                            style="margin-left: 10px; margin-right: 10px;">:</span>0</h3>
                                    <h3 id="incorrect-answers" class="my-5 text-sm font-normal text-slate-400"
                                        style="margin-left: 40px;">Jawaban Salah <span
                                            style="margin-left: 12px; margin-right: 10px;">:</span>0</h3>
                                </div>
                                <div class="text-center">
                                    <button data-modal-hide="popup-modal-result" type="button"
                                        id="dashoard-modal-result"
                                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                                        Dahboard
                                    </button>
                                    <button data-modal-hide="popup-modal-result" type="button"
                                        id="learning-modal-result"
                                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Learning</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center w-full py-3">
                    <div
                        class="flex items-center justify-start space-y-3 mt-[-10px] cursor-pointer p-1 rounded-xl text-slate-300">
                        Quit Quiz
                    </div>
                    <button
                        class="mx-3 mr-[-3px] inline-flex items-center justify-center p-0.5 mb-2 overflow-hidden text-sm font-medium text-gray-900 rounded-full group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                        <div
                            class="px-3 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-full group-hover:bg-opacity-0 countdown">
                            <h1 id="timer" class="text-xl font-semibold"><span>05:00</span></h1>
                        </div>
                    </button>
                </div>
                <div class="text-white flex justify-start w-[390px] mb-4">
                    <h1 class="font-mono font-bold text-3xl">Question</h1>
                    <div class="text-3xl font-bold ml-2" id="number">1</div>
                    <div class="text-3xl font-bold text-slate-400">/10</div>
                </div>

                <div class="flex space-x-2 w-[390px] flex-row mb-5" data-question='{{ data_question }}'
                    id="question_data">
                    <div id="question-1"
                        class="question-number bg-slate-400 flex justify-center items-center rounded-full"
                        style="height: 8px; width: 100%">
                    </div>
                    <div id="question-2"
                        class="question-number bg-slate-400 flex justify-center items-center rounded-full"
                        style="height: 8px; width: 100%">
                    </div>
                    <div id="question-3"
                        class="question-number bg-slate-400 flex justify-center items-center rounded-full"
                        style="height: 8px; width: 100%">
                    </div>
                    <div id="question-4"
                        class="question-number bg-slate-400 flex justify-center items-center rounded-full"
                        style="height: 8px; width: 100%">
                    </div>
                    <div id="question-5"
                        class="question-number bg-slate-400 flex justify-center items-center rounded-full"
                        style="height: 8px; width: 100%">
                    </div>
                </div>


                <div class="w-[400px] shadow-md rounded-xl mt-4 bg-slate-700 h-auto text-slate-200">
                    <div class="text-xl m-5 font-medium" id="soal">Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Aspernatur, voluptatem?</div>
                    <div class="flex justify-center p-3">
                        <div id="choice_a" class="w-[360px] border-2 border-slate-400 rounded-xl text-lg font-medium flex justify-start
                            transition duration-300 ease-in-out transform hover:border-slate-500 hover:bg-blue-500 hover:scale-105
                            active:scale-95 active:bg-blue-600 active:border-slate-600" onclick="selectAnswer('a')">
                            <h1 class="py-3" id="choice_a_text">Answer</h1>
                        </div>
                    </div>
                    <div class="flex justify-center p-3">
                        <div id="choice_b" class="w-[360px] border-2 border-slate-400 rounded-xl text-lg font-medium flex justify-start
                            transition duration-300 ease-in-out transform hover:border-slate-500 hover:bg-blue-500 hover:scale-105
                            active:scale-95 active:bg-blue-600 active:border-slate-600" onclick="selectAnswer('b')">
                            <h1 class="py-3" id="choice_b_text">Answer</h1>
                        </div>
                    </div>
                    <div class="flex justify-center p-3">
                        <div id="choice_c" class="w-[360px] border-2 border-slate-400 rounded-xl text-lg font-medium flex justify-start
                        transition duration-300 ease-in-out transform hover:border-slate-500 hover:bg-blue-500 hover:scale-105
                        active:scale-95 active:bg-blue-600 active:border-slate-600" onclick="selectAnswer('c')">
                            <h1 class="py-3" id="choice_c_text">Answer</h1>
                        </div>
                    </div>
                    <div class="flex justify-center p-3">
                        <div id="choice_d" class="w-[360px] border-2 border-slate-400 rounded-xl text-lg font-medium flex justify-start
                            transition duration-300 ease-in-out transform hover:border-slate-500 hover:bg-blue-500 hover:scale-105
                            active:scale-95 active:bg-blue-600 active:border-slate-600" onclick="selectAnswer('d')">
                            <h1 class="py-3" id="choice_d_text">Answer</h1>
                        </div>
                    </div>
                </div>
                <div class="w-[380px] rounded-xl mt-4 h-auto flex justify-between">
                    <button id="previousButton"
                        class="w-[150px] h-12 bg-indigo-500 font-medium hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring focus:border-inbg-indigo-500 transition-all duration-300 transform hover:scale-105 text-white px-6 py-2 rounded-xl shadow-md">
                        Previous
                    </button>
                    <button id="nextButton"
                        class="w-[150px] h-12 bg-sky-500 font-medium hover:bg-sky-600 active:bg-sky-700 focus:outline-none focus:ring focus:border-skbg-sky-500 transition-all duration-300 transform hover:scale-105 text-white px-6 py-2 rounded-xl shadow-md">
                        Next
                    </button>
                </div>
                <div id="popup-modal-result" tabindex="-1"
                    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative p-4 w-full max-w-md max-h-full">
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                            <button type="button"
                                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-hide="popup-modal-result">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                            <div class="p-4 md:p-5 text-center">
                                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you
                                    want to delete this product?</h3>
                                <button data-modal-hide="popup-modal-result" type="button"
                                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                                    Yes, I'm sure
                                </button>
                                <button data-modal-hide="popup-modal-result" type="button"
                                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                                    cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/question.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modalButton = document.querySelector('[data-modal-toggle]');
            const modal = document.getElementById('popup-modal-result');
            const closeButton = modal.querySelector('[data-modal-hide]');

            modalButton.addEventListener('click', function () {
                modal.classList.toggle('hidden');
            });

            closeButton.addEventListener('click', function () {
                modal.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
