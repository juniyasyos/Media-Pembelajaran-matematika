<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menggunakan Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Dropdown Website</title>
</head>

<body class="bg-gray-100">

    <div class="flex items-center justify-center h-screen">
        <div class="relative inline-block text-left">
            <!-- Tombol Dropdown -->
            <h1 id="pilih" class="text-lg mb-2">Nilai: None</h1>
            <button id="dropdownButton" onclick="toggleDropdown()"
                class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Pilih Menu
            </button>

            <!-- Dropdown Menu -->
            <div id="myDropdown"
                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                    <a href="javascript:void(0);" onclick="handleMenuSelection('Menu 1')"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem">Menu 1</a>
                    <a href="javascript:void(0);" onclick="handleMenuSelection('Menu 2')"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem">Menu 2</a>
                    <a href="javascript:void(0);" onclick="handleMenuSelection('Menu 3')"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                        role="menuitem">Menu 3</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var value = document.getElementById("pilih");

        function handleMenuSelection(menuText) {
            value.innerText = "Nilai: " + menuText;
            toggleDropdown();
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("myDropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        window.onclick = function (event) {
            if (!event.target.matches('#dropdownButton')) {
                var dropdowns = document.getElementsByClassName("origin-top-right");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        };
    </script>
</body>

</html>
