<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/topics/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        html,
        body {
            font-family: 'Roboto', sans-serif;
        }

        .break-inside {
            -moz-column-break-inside: avoid;
            break-inside: avoid;
        }

        body {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="min-h-screen text-sm">

        <!-- Container -->
        <div class="flex flex-row w-full">

            <!-- Sidebar -->
            <!-- <div class='hidden lg:flex flex-col justify-between bg-[#ffe85c] lg:p-8 xl:p-12 lg:max-w-sm xl:max-w-lg'>
                <div class="flex items-center justify-start space-x-3">
                    <span class="bg-black rounded-full w-8 h-8"></span>
                    <a href="#" class="font-medium text-xl">Brand</a>
                </div>
                <div class='space-y-5'>
                    <h1 class="lg:text-3xl xl:text-5xl xl:leading-snug font-extrabold">Enter your account and
                        discover new
                        experiences</h1>
                    <p class="text-lg">You do not have an account?</p>
                    <button
                        class="inline-block flex-none px-4 py-3 border-2 rounded-lg font-medium border-black bg-black text-white">Create
                        account here</button>
                </div>
            </div> -->

            <!-- Login -->
            <div class="flex flex-1 flex-col items-center justify-center px-5 relative">
                <div class="flex justify-between items-center w-full py-4">
                    <div class="flex items-center justify-start space-x-3  cursor-pointer">
                        <img src="../static/img/back arrow.jpg" alt="image arrow back">
                    </div>
                </div>
                <div class="bg-slate-200 p-2 shadow-md rounded-md w-[390px] \">
                    <!-- <div class="flex justify-center items-center w-full mt-[-30px]">
                        <h1 class="font-bold">BAB 1</h1>
                    </div> -->
                    <div class="flex justify-center items-center w-full pt-4 ml-3">
                        <h1 class="text-xl font-medium">{{ data_lesson.lesson_name }}</h1>
                    </div>
                    <div class="flex justify-between items-center w-full py-3 ml-3">
                        <h1 class="text-sm font-medium">Progres: 10/30</h1>
                    </div>
                    <div class="flex justify-center items-center w-full py-4 mt-[-40px]">
                        <div class="flex justify-center mt-5">
                            <div class="flex w-[340px] h-5 bg-gray-200 rounded-full overflow-hidden dark:bg-gray-700"
                                role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                <div class="flex flex-col justify-center rounded-full overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap dark:bg-blue-500 transition duration-500"
                                    style="width: 50%">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Subbab Materi -->
                <div class="w-[390px] bg-blue-400 rounded-md mt-7">
                    {% for topic in data_topics %}
                    <a class="flex bg-white m-2 rounded-md h-14 p-3 justify-between hover:bg-slate-200" href="#">
                        <div class="justify-start flex">
                            <h1 class="m-1 font-bold">{{ loop.index }}</h1>
                            <h1 class="text-[1rem] m-1">{{ topic.topics_name }}</h1>
                        </div>
                        <div class="justify-start flex">
                            <img src="../static/img/right arrow.png" alt="image right arrow" width="30" height="10">
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</body>

</html>
